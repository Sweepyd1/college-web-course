<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="form">
      <div class="right">
        <span class="main">Анкета читателя</span>
      </div>
      <br />
      <span class="main">Введите регистрационное имя</span>
      <input type="text" name="" id="" />
      <br />
      <span class="main">Введите пароль</span>
      <input type="password" name="" id="" />

      <br />

      <span class="main"> Ваш возраст</span>
      <br />

      <input type="radio" id="first" name="age" />
      <label for="first"> меньше 20</label><br />
      <input type="radio" id="second" name="age" />
      <label for="second"> от 20 до 30</label><br />
      <input type="radio" id="third" name="age" />
      <label for="third"> старше 30</label><br />

      <br />
      <span class="main">Книги каких жанров вы предпочитаете?</span><br />

      <select>
        <option value="">Детективы</option>
        <option value="">Фантастика</option>
        <option value="">Поэзия</option>
      </select>
      <br />
      <br />
      <br />
      <br />

      <span class="main">Как вы узнаете о новых книгах?</span><br />

      <input type="checkbox" /> от преподавателей
      <br />
      <input type="checkbox" /> от друзей и знакомых
      <br />
      <input type="checkbox" /> в магазине
      <br />
      <input type="checkbox" /> на книжных ярмарках
      <br />
      <input type="checkbox" /> через интернет
      <br />

      <input type="submit" value="Отправить" />
      <input type="reset" value="Очистить" />
    </form>
  </body>
</html>
