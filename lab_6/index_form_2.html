<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="form">
      <p class="right">Анкета для студентов</p>

      <span class="main">Ваше имя:</span>
      <input type="text" />
      <br />
      <span class="main">Ваш пол:</span>
      <label><input type="radio" name="gender" />Мужской</label>
      <br />
      <label><input type="radio" name="gender" />Женский</label>
      <br />
      <span class="main">На каком курсе Вы учитесь</span>
      <select>
        <option value="">Первый</option>
        <option value="">Второй</option>
        <option value="">Третий</option>
        <option value="">Четвертый</option>
      </select>
      <br />
      <span class="main">Какие языки программирования Вы знаете?</span>
      <ul>
        <input type="checkbox" />Паскаль
        <br />
        <input type="checkbox" />Си
        <br />
        <input type="checkbox" />Пролог
        <br />
      </ul>
      <br />
      <span class="main">Напишите несколько слов о себе:</span>
      <br />
      <textarea></textarea>
      <br />
      <input type="submit" value="Отправить" />
      <input type="reset" value="Очистить" />
    </form>
  </body>
</html>
